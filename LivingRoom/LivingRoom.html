
<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<header> Smart Home Dashboard </header>
		<div class="container">
			<div class="temperature">
				<p class="title">Temperature</p>
				<p class="value" id="temperature-display">Loading.. </p>
				<p class="unit" > C </p>
			</div>
			<div class="humidity">
				<p class="Title"> Humidity </p>
				<p class="value" id="humidity-display">Loading.. </p>
				<p class="unit"> % </p>
			</div>
		</div>
		<div class="container">
			<div>
				<canvas id="temperature-chart" width="100%" height="400px">
			</div>
			<div>
				<canvas id="humidity-chart" width="100%" height="400px">
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/
		socket.io/2.0.4/socket.io.js"> </script>
		<script src="../script.js"></script>
	</body>
</html>
